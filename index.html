<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciga Ma Toi</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #0F0F1A 100%);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: #00D4FF;
            text-shadow: 0 0 15px #00D4FF, 0 0 30px #00D4FF;
            margin: 0;
            letter-spacing: 2px;
        }
        #countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin: 15px 0;
            color: #00D4FF;
            text-shadow: 0 0 5px #00D4FF;
        }
        #progress-container {
            width: 70%;
            background-color: #0F0F1A;
            border-radius: 12px;
            padding: 6px;
            margin: 20px 0;
            border: 2px solid #00D4FF;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 24px;
            background: #00D4FF;
            border-radius: 8px;
            transition: width 1s linear;
            box-shadow: 0 0 10px #00D4FF;
        }
        #frog {
            font-size: 1.5rem;
            position: absolute;
            top: -8px;
            left: 0;
            color: #00D4FF;
            text-shadow: 0 0 5px #00D4FF;
            transition: left 1s linear;
        }
        #message {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #E0E0E0;
            display: none;
            text-shadow: 0 0 5px #00D4FF;
        }
        #image {
            display: none;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            border: 2px solid #00D4FF;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        /* Whack-a-Mole Fix */
        #whack-a-mole-container {
            position: relative;
            cursor: none;
        }
        .hammer {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://raw.githubusercontent.com/Cigamatoi/Test/refs/heads/main/BANHAMMER.JPG') no-repeat center;
            background-size: contain;
            pointer-events: none;
            z-index: 10;
            transform: translate(-50%, -50%) rotate(0deg);
            transition: transform 0.1s ease, opacity 0.2s;
        }
        /* Restlicher CSS bleibt gleich */
    </style>
</head>
<body>
    <header>
        <h1>Ciga Ma Toi</h1>
    </header>

    <!-- Dein kompletter Body-Inhalt bleibt gleich -->

    <script>
        // Dein kompletter bisheriger JS-Code bleibt gleich...

        // --- Whack-a-Mole Hammer Fix ---
        const hammer = document.getElementById("hammer");
        const whackContainer = document.getElementById("whack-a-mole-container");

        whackContainer.addEventListener("mousemove", (e) => {
            hammer.style.left = `${e.clientX}px`;
            hammer.style.top = `${e.clientY}px`;
            hammer.style.display = "block";
        });

        whackContainer.addEventListener("click", () => {
            hammer.style.transform = "translate(-50%, -50%) rotate(-45deg) scale(1.2)";
            setTimeout(() => {
                hammer.style.transform = "translate(-50%, -50%) rotate(0deg) scale(1)";
            }, 100);
        });

        whackContainer.addEventListener("mouseleave", () => {
            hammer.style.display = "none";
        });

        // --- Snake Fix ---
        function initSnakeGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 1;
            dy = 0;
            snakeScore = 0;
            snakeGameActive = true;
            document.getElementById("snake-score").textContent = `Score: ${snakeScore}`;
            document.removeEventListener("keydown", changeDirection);
            document.addEventListener("keydown", changeDirection);
            startSnakeGame();
        }

        function startSnakeGame() {
            if (snakeInterval) clearInterval(snakeInterval);
            snakeInterval = setInterval(() => {
                if (!snakeGameActive) return;
                moveSnake();
                drawSnakeGame();
            }, 100);
        }
        // --- Restlicher JS bleibt gleich ---
    </script>
</body>
</html>
