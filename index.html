<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciga Ma Toi</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at top left, #1A1A2E, #0F0F1A);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            cursor: url('https://raw.githubusercontent.com/Cigamatoi/Test/refs/heads/main/BANHAMMER.JPG') 40 40, auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: #00D4FF;
            text-shadow: 0 0 25px #00D4FF, 0 0 50px #00D4FF;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% {opacity: 1; text-shadow: 0 0 25px #00D4FF, 0 0 50px #00D4FF;}
            100% {opacity: 0.8; text-shadow: 0 0 5px #00D4FF, 0 0 10px #00D4FF;}
        }
        #countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin: 15px 0;
            color: #00D4FF;
            text-shadow: 0 0 5px #00D4FF;
        }
        #progress-container {
            width: 70%;
            background-color: #0F0F1A;
            border-radius: 12px;
            padding: 6px;
            margin: 20px 0;
            border: 2px solid #00D4FF;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 24px;
            background: linear-gradient(90deg, #00D4FF, #90E0EF);
            border-radius: 8px;
            transition: width 1s linear;
            box-shadow: 0 0 15px #00D4FF;
        }
        #frog {
            font-size: 1.8rem;
            position: absolute;
            top: -8px;
            left: 0;
            color: #00D4FF;
            text-shadow: 0 0 8px #00D4FF;
            transition: left 1s linear;
        }
        #message {
            font-size: 1.8rem;
            margin: 15px 0;
            color: #E0E0E0;
            display: none;
            text-shadow: 0 0 8px #00D4FF;
        }
        #image {
            display: none;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            border: 2px solid #00D4FF;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.7);
        }

        #nickname-section, #game-buttons, #quiz-container, #memory-container, #whack-a-mole-container, #snake-container, #flappy-frog-container, #full-ranking-container, #top-10-container {
            background: linear-gradient(145deg, #16213E, #1A1A2E);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #00D4FF;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4), 0 8px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s;
        }
        #nickname-section:hover, #game-buttons:hover, #quiz-container:hover, #memory-container:hover, #whack-a-mole-container:hover, #snake-container:hover, #flappy-frog-container:hover, #full-ranking-container:hover, #top-10-container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.7);
        }
        button {
            background: linear-gradient(90deg, #00D4FF, #90E0EF);
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            color: #1A1A2E;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.2s, box-shadow 0.3s;
            margin: 10px;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }
        .option:hover {
            background-color: #00D4FF;
            transform: scale(1.05);
            color: #1A1A2E;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        /* Whack-a-Mole Cursor & Animation */
        #whack-a-mole-container {
            position: relative;
            cursor: none;
        }
        .hammer {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://raw.githubusercontent.com/Cigamatoi/Test/refs/heads/main/BANHAMMER.JPG') no-repeat center;
            background-size: contain;
            pointer-events: none;
            z-index: 10;
            transform: translate(-50%, -50%) rotate(0deg);
            transition: transform 0.1s ease, opacity 0.2s;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #00D4FF; }
            50% { box-shadow: 0 0 20px #00D4FF; }
            100% { box-shadow: 0 0 5px #00D4FF; }
        }

        /* Add glowing animation */
        #progress-container, #nickname-section, #game-buttons {
            animation: glow 2s infinite;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ciga Ma Toi</h1>
    </header>

    <!-- Dein kompletter Body-Inhalt und Script bleibt gleich! -->

    <script>
        // --- Whack-a-Mole Hammer Fix ---
        const hammer = document.getElementById("hammer");
        const whackContainer = document.getElementById("whack-a-mole-container");

        whackContainer.addEventListener("mousemove", (e) => {
            hammer.style.left = `${e.clientX}px`;
            hammer.style.top = `${e.clientY}px`;
            hammer.style.display = "block";
        });

        whackContainer.addEventListener("click", () => {
            hammer.style.transform = "translate(-50%, -50%) rotate(-45deg) scale(1.2)";
            setTimeout(() => {
                hammer.style.transform = "translate(-50%, -50%) rotate(0deg) scale(1)";
            }, 100);
        });

        whackContainer.addEventListener("mouseleave", () => {
            hammer.style.display = "none";
        });

        // --- Snake Fix ---
        function initSnakeGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 1;
            dy = 0;
            snakeScore = 0;
            snakeGameActive = true;
            document.getElementById("snake-score").textContent = `Score: ${snakeScore}`;
            document.removeEventListener("keydown", changeDirection);
            document.addEventListener("keydown", changeDirection);
            startSnakeGame();
        }

        function startSnakeGame() {
            if (snakeInterval) clearInterval(snakeInterval);
            snakeInterval = setInterval(() => {
                if (!snakeGameActive) return;
                moveSnake();
                drawSnakeGame();
            }, 100);
        }
        // --- Dein restlicher JS-Code bleibt unver√§ndert! ---
    </script>
</body>
</html>
