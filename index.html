<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciga Ma Toi</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #0F0F1A 100%);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: #00D4FF;
            text-shadow: 0 0 25px #00D4FF, 0 0 50px #00D4FF;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% {opacity: 1; text-shadow: 0 0 25px #00D4FF, 0 0 50px #00D4FF;}
            100% {opacity: 0.8; text-shadow: 0 0 5px #00D4FF, 0 0 10px #00D4FF;}
        }

        /* Additional general styles like progress-bar, containers, buttons... */
        
        /* Keep your previous styles here */

        /* Whack-a-Mole Cursor & Animation */
        #whack-a-mole-container {
            position: relative;
            cursor: none;
        }
        .hammer {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://raw.githubusercontent.com/Cigamatoi/Test/refs/heads/main/BANHAMMER.JPG') no-repeat center;
            background-size: contain;
            pointer-events: none;
            z-index: 10;
            transform: translate(-50%, -50%) rotate(0deg);
            transition: transform 0.1s ease, opacity 0.2s;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ciga Ma Toi</h1>
    </header>

    <!-- Dein kompletter vorheriger Body-Inhalt kommt hier rein -->
    <!-- Countdown, Progress Bar, Game Buttons, Quiz, Memory, Whack-a-Mole, Snake, Flappy Frog, Leaderboards -->

    <script>
        // Dein kompletter vorheriger Script-Inhalt kommt hier rein
        // inkl. Countdown, Game-Logiken, Nickname, Rankings etc.

        // --- Whack-a-Mole Hammer Fix ---
        const hammer = document.getElementById("hammer");
        const whackContainer = document.getElementById("whack-a-mole-container");

        whackContainer.addEventListener("mousemove", (e) => {
            hammer.style.left = `${e.clientX}px`;
            hammer.style.top = `${e.clientY}px`;
            hammer.style.display = "block";
        });

        whackContainer.addEventListener("click", () => {
            hammer.style.transform = "translate(-50%, -50%) rotate(-45deg) scale(1.2)";
            setTimeout(() => {
                hammer.style.transform = "translate(-50%, -50%) rotate(0deg) scale(1)";
            }, 100);
        });

        whackContainer.addEventListener("mouseleave", () => {
            hammer.style.display = "none";
        });

        // --- Snake Fix ---
        function initSnakeGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 1;
            dy = 0;
            snakeScore = 0;
            snakeGameActive = true;
            document.getElementById("snake-score").textContent = `Score: ${snakeScore}`;
            document.removeEventListener("keydown", changeDirection);
            document.addEventListener("keydown", changeDirection);
            startSnakeGame();
        }

        function startSnakeGame() {
            if (snakeInterval) clearInterval(snakeInterval);
            snakeInterval = setInterval(() => {
                if (!snakeGameActive) return;
                moveSnake();
                drawSnakeGame();
            }, 100);
        }
    </script>
</body>
</html>
