        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                clearInterval(interval);
                progressBar.parentElement.style.display = "none";
                messageElement.style.display = "block";
                imageElement.style.display = "block";
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                const progress = (1 - timeLeft / totalTime) * 100;
                progressBar.style.width = `${progress}%`;

                const frogPosition = (progress / 100) * (progressContainer.offsetWidth - frog.offsetWidth);
                frog.style.left = `${frogPosition}px`;
            }
        }

        let memoryCards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let memoryScore = 0;

        function initMemoryGame() {
            const memoryGame = document.getElementById("memory-game");
            memoryGame.innerHTML = "";
            memoryCards = [];
            flippedCards = [];
            matchedPairs = 0;
            memoryScore = 0;
            document.getElementById("memory-score").textContent = `Moves: ${memoryScore}`;

            const cardsToUse = [...memoryImages, ...memoryImages];
            cardsToUse.sort(() => Math.random() - 0.5);

            for (let i = 0; i < 48; i++) {
                const card = cardsToUse[i];
                if (card) {
                    const cardElement = document.createElement("div");
                    cardElement.classList.add("memory-card");
                    cardElement.dataset.id = card.id;
                    cardElement.innerHTML = `<img src="${card.src}" alt="${card.name}">`;
                    cardElement.addEventListener("click", () => flipCard(cardElement));
                    memoryGame.appendChild(cardElement);
                    memoryCards.push(cardElement);
                }
            }
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !flippedCards.includes(card) && !card.classList.contains("matched")) {
                card.classList.add("flipped");
                flippedCards.push(card);
                memoryScore++;
                document.getElementById("memory-score").textContent = `Moves: ${memoryScore}`;

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.id === card2.dataset.id) {
                card1.classList.add("matched");
                card2.classList.add("matched");
                matchedPairs++;
                if (matchedPairs === 24) {
                    setTimeout(() => {
                        document.getElementById("memory-container").style.display = "none";
                        document.getElementById("score").style.display = "block";
                        document.getElementById("score").textContent = `Memory Moves: ${memoryScore}`;
                        saveScore("memory", memoryScore);
                        updateTop10();
                    }, 500);
                }
            } else {
                card1.classList.remove("flipped");
                card2.classList.remove("flipped");
            }
            flippedCards = [];
        }

        // Whack-a-Mole Logik
        let whackScore = 0;
        let whackInterval;

        function initWhackGame() {
            const holes = document.querySelectorAll('.hole');
            const heads = document.querySelectorAll('.head');
            const scoreDisplay = document.getElementById('whack-score');
            whackScore = 0;
            scoreDisplay.textContent = `Score: ${whackScore}`;

            heads.forEach(head => {
                head.removeEventListener('click', handleWhack); // Entferne alte Listener
                head.addEventListener('click', handleWhack);
            });

            clearInterval(whackInterval);
            whackInterval = setInterval(randomHead, 1500);
        }

        function randomHead() {
            const heads = document.querySelectorAll('.head');
            heads.forEach(head => head.style.display = 'none'); // Verstecke alle K√∂pfe
            const randomIndex = Math.floor(Math.random() * heads.length);
            const head = heads[randomIndex];
            head.style.display = 'block';
            setTimeout(() => {
                head.style.display = 'none';
            }, 1000);
        }

        function handleWhack(event) {
            const head = event.target;
            if (head.style.display === 'block') {
                whackScore++;
                document.getElementById('whack-score').textContent = `Score: ${whackScore}`;
                head.style.display = 'none';
            }
        }

        // Speicher-Logik f√ºr Quiz, Memory und Whack-a-Mole
        function saveScore(gameType, gameScore) {
            const rankings = JSON.parse(localStorage.getItem("rankings")) || [];
            rankings.push({ nickname, gameType, score: gameScore });
            rankings.sort((a, b) => {
                if (a.gameType === "quiz" && b.gameType === "quiz") {
                    return b.score - a.score; // Quiz: H√∂herer Score ist besser
                } else if (a.gameType === "memory" && b.gameType === "memory") {
                    return a.score - b.score; // Memory: Weniger Moves sind besser
                } else if (a.gameType === "whack" && b.gameType === "whack") {
                    return b.score - a.score; // Whack: H√∂herer Score ist besser
                }
                return 0;
            });
            localStorage.setItem("rankings", JSON.stringify(rankings));
        }

        function updateTop10() {
            const top10List = document.getElementById("top-10-list");
            top10List.innerHTML = "";
            const rankings = JSON.parse(localStorage.getItem("rankings")) || [];
            const top10 = rankings.slice(0, 10);
            top10.forEach(entry => {
                const li = document.createElement("li");
                if (entry.gameType === "quiz") {
                    li.textContent = `${entry.nickname}: Quiz - ${entry.score}/${questions.length}`;
                } else if (entry.gameType === "memory") {
                    li.textContent = `${entry.nickname}: Memory - ${entry.score} moves`;
                } else if (entry.gameType === "whack") {
                    li.textContent = `${entry.nickname}: Whack-a-Mole - ${entry.score}`;
                }
                top10List.appendChild(li);
            });
        }

        function showFullRanking() {
            const fullRankingList = document.getElementById("full-ranking-list");
            fullRankingList.innerHTML = "";
            const rankings = JSON.parse(localStorage.getItem("rankings")) || [];
            rankings.forEach(entry => {
                const li = document.createElement("li");
                if (entry.gameType === "quiz") {
                    li.textContent = `${entry.nickname}: Quiz - ${entry.score}/${questions.length}`;
                } else if (entry.gameType === "memory") {
                    li.textContent = `${entry.nickname}: Memory - ${entry.score} moves`;
                } else if (entry.gameType === "whack") {
                    li.textContent = `${entry.nickname}: Whack-a-Mole - ${entry.score}`;
                }
                fullRankingList.appendChild(li);
            });
        }

        // Initialisiere Top 10 Liste beim Laden der Seite
        updateTop10();

        // Funktion zum Anzeigen der verschiedenen Abschnitte
        function showSection(section) {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("memory-container").style.display = "none";
            document.getElementById("education-container").style.display = "none";
            document.getElementById("placeholder-container").style.display = "none";
            document.getElementById("full-ranking-container").style.display = "none";
            document.getElementById("score").style.display = "none";

            if (section === "quiz") {
                document.getElementById("quiz-container").style.display = "block";
                currentQuestionIndex = 0;
                quizScore = 0;
                loadQuestion();
            } else if (section === "memory") {
                document.getElementById("memory-container").style.display = "block";
                initMemoryGame();
            } else if (section === "education") {
                document.getElementById("education-container").style.display = "block";
            } else if (section === "whack") {
                document.getElementById("placeholder-container").style.display = "block";
                initWhackGame();
                setTimeout(() => {
                    document.getElementById("placeholder-container").style.display = "none";
                    document.getElementById("score").style.display = "block";
                    document.getElementById("score").textContent = `Whack-a-Mole Score: ${whackScore}`;
                    saveScore("whack", whackScore);
                    updateTop10();
                    clearInterval(whackInterval);
                }, 30000); // Spiel endet nach 30 Sekunden
            } else if (section === "full-ranking") {
                document.getElementById("full-ranking-container").style.display = "block";
                showFullRanking();
            }
        }
    </script>
</body>
