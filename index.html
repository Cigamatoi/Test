<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #0F0F1A 100%);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: #00D4FF;
            text-shadow: 0 0 15px #00D4FF, 0 0 30px #00D4FF;
            margin: 0;
            letter-spacing: 2px;
        }
        #countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin: 15px 0;
            color: #00D4FF;
            text-shadow: 0 0 5px #00D4FF;
        }
        #progress-container {
            width: 70%;
            background-color: #0F0F1A;
            border-radius: 12px;
            padding: 6px;
            margin: 20px 0;
            border: 2px solid #00D4FF;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 24px;
            background: #00D4FF;
            border-radius: 8px;
            transition: width 1s linear;
            box-shadow: 0 0 10px #00D4FF;
        }
        #frog {
            font-size: 1.5rem;
            position: absolute;
            top: -8px;
            left: 0;
            color: #00D4FF;
            text-shadow: 0 0 5px #00D4FF;
            transition: left 1s linear;
        }
        #message {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #E0E0E0;
            display: none;
            text-shadow: 0 0 5px #00D4FF;
        }
        #image {
            display: none;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            border: 2px solid #00D4FF;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        #nickname-section, #game-buttons, #quiz-container, #memory-container, #whack-a-mole-container, #snake-container, #flappy-frog-container, #full-ranking-container, #top-10-container {
            background: linear-gradient(145deg, #16213E, #1A1A2E);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #00D4FF;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2), 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            text-align: center;
            transition: transform 0.3s ease;
        }
        #game-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #nickname-section:hover, #game-buttons:hover, #quiz-container:hover, #memory-container:hover, #whack-a-mole-container:hover, #snake-container:hover, #flappy-frog-container:hover, #full-ranking-container:hover, #top-10-container:hover {
            transform: translateY(-5px);
        }
        #nickname-input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #00D4FF;
            background-color: #1A1A2E;
            color: #FFFFFF;
            font-size: 1rem;
            width: 70%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #nickname-input:focus {
            border-color: #90E0EF;
            box-shadow: 0 0 10px rgba(144, 224, 239, 0.5);
            outline: none;
        }
        #nickname-error {
            color: #FF6B6B;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
        #submit-nickname, .game-button, #next-btn, .back-btn, #view-full-ranking, #play-button {
            background: linear-gradient(90deg, #00D4FF, #90E0EF);
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            color: #1A1A2E;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            margin: 10px;
        }
        #submit-nickname:hover, .game-button:hover, #next-btn:hover, .back-btn:hover, #view-full-ranking:hover, #play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        .question, #score, #memory-score, #whack-a-mole-score, #snake-score, #flappy-frog-score {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #00D4FF;
            text-shadow: 0 0 5px #00D4FF;
        }
        #whack-a-mole-timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #00D4FF;
            text-shadow: 0 0 5px #00D4FF;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .option {
            background: #1A1A2E;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #00D4FF;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1rem;
        }
        .option:hover {
            background-color: #00D4FF;
            transform: scale(1.05);
            color: #1A1A2E;
        }
        #feedback {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #90E0EF;
        }
        #memory-game {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
            padding: 40px 60px;
            border: 3px solid #00D4FF;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            width: calc(100% + 80px);
            max-width: 1000px;
            box-sizing: border-box;
        }
        #whack-a-mole-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
            position: relative;
            width: 440px;
            height: 440px;
            background-color: #1A1A2E;
            cursor: none;
        }
        .mole-hole {
            width: 100px;
            height: 100px;
            background-color: #1A1A2E;
            border: 2px solid #00D4FF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .mole-hole img.target {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }
        .mole-hole.active img.target {
            display: block;
        }
        .memory-card {
            width: 100px;
            height: 100px;
            background-color: #1A1A2E;
            border: 2px solid #00D4FF;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            transition: transform 0.5s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .memory-card:hover {
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.5);
        }
        .memory-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }
        .memory-card.flipped img, .memory-card.matched img {
            display: block;
        }
        .memory-card.flipped, .memory-card.matched {
            background-color: #00D4FF;
            transform: rotateY(180deg);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.7);
        }
        .custom-cursor {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://github.com/Cigamatoi/Rebased/blob/main/BANHAMMER.png?raw=true') no-repeat center;
            background-size: contain;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            display: none;
        }
        .custom-cursor.hammer-hit {
            animation: hammerSwing 0.3s ease-out;
        }
        @keyframes hammerSwing {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.2); }
            100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
        }
        #snake-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #snake-canvas {
            border: 2px solid #00D4FF;
            background-color: #1A1A2E;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
        }
        #flappy-frog-canvas {
            border: 2px solid #00D4FF;
            background-color: #1A1A2E;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        #full-ranking-list, #top-10-list {
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            text-align: left;
            padding-left: 20px;
        }
        #full-ranking-list li, #top-10-list li {
            margin: 8px 0;
            color: #E0E0E0;
        }
        #next-btn {
            display: none;
        }
        #score {
            display: none;
        }
        .back-btn {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

            #memory-game {
                grid-template-columns: repeat(4, 80px);
                padding: 20px 30px;
                width: calc(100% + 40px);
            }

                height: 80px;
